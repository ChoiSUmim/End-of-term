<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style_2_1.css">

    <style>
    *{font-family: 'Stylish', sans-serif;}
    #round1{
      border-radius:50px;

      background:#fee1da;
      width:500px;
      padding:20px;
      margin:50px;
      text-align: center;
    }
    #round2{

    <button id="prev-btn">

    <div id="book" class="book">

        <div id="p1" class="paper">

                 <img src="2_2.png" width="700px">

            </div>
        </div>

        <div id="p2" class="paper">

            </div>
            <div class="back">
                <div id="b2" class="back-content">
                  <img src="2_4.png" width="700px">
                </div>
            </div>
        </div>

        <div id="p3" class="paper">

            </div>
            <div class="back">
                <div id="b3" class="back-content">
                  <img src="2_6.png" width="700px">
                </div>
            </div>
        </div>

        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                <img src="2_7.png" width="700px">
                </div>
            </div>
            <div class="back">

                  <div id="round1"><a href="./book.html">

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
